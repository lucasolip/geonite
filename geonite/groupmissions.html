<!DOCTYPE html5>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <link type='text/css' rel='stylesheet' href='styles/common.css'>
        <link type='text/css' rel='stylesheet' href='styles/missions.css'>
        <link type='image/x-icon' rel='icon' href='media/icons/geonite-g.png'>
        <title>Geonite</title>

    <body>
        <div class='header' id='header'>

            <div class='headerRightElement' id='insigniasTotalesPanel'>

            </div>
            <div class='headerRightElement' id='connectedUsersPanel'>
                <img class='headerIcon' id='playersIcon' src='media/icons/users.png'>
                <p class='headerInfo' id='playersText'>0</p>
            </div>
        </div>
        <nav class='navBar' id='navBar'> 
            <a class='navBarElement' id='inicio' href='index.html'>INICIO</a>
            <a class='navBarElement' id='misiones' href='missions.html'>MISIONES</a>
            <a class='navBarElement' id='insignias' href='badges.html'>INSIGNIAS</a>

        <a href='https://maps.google.com'><img class='map' src='media/icons/map.png'></a>

                    <a href='missions.html'>

                </section>
            </div>
            <section class='rightBar'>
                <span class='missionsTitle' id='missionsTitle'>MISIONES DE GRUPO</span>
                <section class='missionPanel' id='missionPanel'>
                    <script src='data/groupmissionsList.js'></script>
                    <script src='scripts/missions.js'></script>
                    <script src='scripts/playButton.js'></script>
                </section>
            </section>
