<!DOCTYPE html5>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <script src='geonite/scripts/login.js'></script>
        <link type='text/css' rel='stylesheet' href='geonite/styles/common.css'>
        <link type='text/css' rel='stylesheet' href='geonite/styles/login.css'>
        <link type='image/x-icon' rel='icon' href='geonite/media/icons/geonite-g.png'>
        <title>Geonite</title>
    </head>
    <body>
        <div class='header' id='header'>
            <h1 class='mainTitle' id='mainTitle'>GEONITE</h1>
        </div>
        <section class='mainContent' id='mainContent'>
            <form class='loginPanel' id='loginPanel' onsubmit='return submitUser()' action='geonite/selection.html' method='POST'>
                <h1 class='loginTitle'>ENTRAR</h1>
                <div class='loginElement'>
                    <label for='user' class='loginLabel'>Usuario:</label>
                    <input required type='text' class='loginInput' id='user' name='user'>
                </div>
                <div class='loginElement'>
                    <label for='password' class='loginLabel'>Contrase√±a:</label>
                    <input required type='password' class='loginInput' id='password' name='password'>
                </div>
                <input type='submit' class='loginElement' id='loginButton' value='Entrar'></button>
            </form>
        </section>
    </body>
</html>
